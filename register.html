    <body>
        <!-- Header Section -->
        <header class="bg-dark text-white py-3">
            <div class="container">
                <h1 class="text-center"></h1>
            </div>
        </header>
    
        <main class="container">
            <div class="form-container">
                <h2 class="form-title text-center">Register - Dhuumo Coffee</h2>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="preference" class="form-label">Favorite Coffee Type</label>
                        <select class="form-select" id="preference" required>
                            <option value="" disabled selected>Choose your favorite coffee</option>
                            <option value="espresso">Espresso</option>
                            <option value="latte">Latte</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="americano">Americano</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Why do you love coffee?</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Share your thoughts..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                    Thank you for registering with Dhuumo Coffee! We will get in touch with you soon.
                </div>
            </div>
        </main>
        
        <script>
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault();  // Prevents the form from refreshing the page
                
                // Display the success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Optionally clear the form fields
                document.getElementById('registrationForm').reset();
            });
        </script>
